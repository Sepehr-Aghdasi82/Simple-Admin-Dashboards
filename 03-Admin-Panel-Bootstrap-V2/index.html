<!DOCTYPE html>
<html lang="en" dir="rtl">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Raya Admin Panel with bootstrap</title>
            <link rel="stylesheet" href="assets/styles/styles.css" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
            />
      </head>
      <body>
            <div class="container-fluid">
                  <!-- start Navbar -->
                  <div
                        class="
                              navbar navbar-expand
                              fixed-top
                              d-flex
                              flex-row
                              align-items-center
                              justify-content-around
                              bg-white
                              shadow
                        "
                  >
                        <ul class="d-flex align-items-center m-3">
                              <li>
                                    <i class="far fa-user-circle"></i>
                              </li>
                              <li class="pe-4">
                                    <i
                                          class="fas fa-bars d-flex mr-4"
                                          data-bs-toggle="offcanvas"
                                          data-bs-target="#offcanvasRight"
                                          aria-controls="offcanvasRight"
                                    ></i>
                              </li>
                        </ul>
                        <form action class="d-flex justify-content-center w-50">
                              <span class="input-group-text"
                                    ><span class="fa fa-search"></span
                              ></span>
                              <input
                                    type="search"
                                    class="form-control"
                                    placeholder="جستجو کن...!"
                              />
                        </form>
                        <ul class="d-flex flex-row align-items-center m-3">
                              <li class="px-3"><i class="far fa-envelope"></i></li>
                              <li><i class="far fa-bell"></i></li>
                              <li class="navbar-brand">
                                    <i class="far fa-user-circle"></i>
                              </li>
                        </ul>
                  </div>
                  <!-- end Navbar -->
                  <!-- start sidebar -->
                  <div
                        class="
                              offcanvas offcanvas-end
                              d-flex
                              flex-column
                              justify-content-center
                              align-content-center
                        "
                        tabindex="-1"
                        id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel"
                  >
                        <ul class="offcanvas-body">
                              <li class="d-flex justify-content-center active theme-color">
                                    <i class="fas fa-box-open text-white"></i>
                              </li>
                              <li class="d-flex justify-content-center">
                                    <i class="fas fa-plus"></i>
                              </li>
                              <li class="d-flex justify-content-center">
                                    <i class="fas fa-download"></i>
                              </li>
                              <li class="d-flex justify-content-center">
                                    <i class="far fa-edit"></i>
                              </li>
                              <li class="d-flex justify-content-center">
                                    <i class="far fa-hdd"></i>
                              </li>
                              <li class="d-flex justify-content-center">
                                    <i class="far fa-file"></i>
                              </li>
                              <li class="d-flex justify-content-center">
                                    <i class="fas fa-headset"></i>
                              </li>
                              <li class="d-flex justify-content-center">
                                    <i class="far fa-star"></i>
                              </li>
                              <li class="d-flex justify-content-center">
                                    <i class="fas fa-cog"></i>
                              </li>
                        </ul>
                  </div>
            </div>
            <!-- end sidebar -->
            <!-- start container box => 4 -->
            <div class="container mt-5">
                  <div class="row">
                        <div class="col-12 col-sm-6 col-xs-6 col-md-6 col-lg-3 p-2">
                              <div class="card bg-success text-white shadow">
                                    <div class="card-body">
                                          <h4 class="card-title">ثبت دانش جدید</h4>
                                          <p class="card-text h5">43545</p>
                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-sm-6 col-xs-6 col-md-6 col-lg-3 p-2">
                              <div class="card bg-primary">
                                    <div class="card-body text-white shadow">
                                          <h4 class="card-title">دریافتی</h4>
                                          <p class="card-text h5">4006</p>
                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-sm-6 col-xs-6 col-md-6 col-lg-3 p-2">
                              <div class="card bg-warning">
                                    <div class="card-body text-white shadow">
                                          <h4 class="card-title">در جریان</h4>
                                          <p class="card-text h5">61344</p>
                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-sm-6 col-xs-6 col-md-6 col-lg-3 p-2">
                              <div class="card bg-danger">
                                    <div class="card-body text-white shadow">
                                          <h4 class="card-title">آرشیو</h4>
                                          <p class="card-text h5">34040</p>
                                    </div>
                              </div>
                        </div>
                        <!-- start table content -->
                        <div class="bg-white rounded col-12 col-sm-12 mt-5 shadow">
                              <div class="p-3">
                                    <h2>لیست دانش ها</h2>
                              </div>
                              <div class="table-content">
                                    <table class="table table-hover table-borderless">
                                          <thead class="thead text-white theme-color">
                                                <tr>
                                                      <th class="p-2">#ردیف</th>
                                                      <th class="p-2">موضوع</th>
                                                      <th class="p-2">پیوست</th>
                                                      <th class="p-2">تاریح ثبت</th>
                                                      <th class="p-2">وضعیت</th>
                                                </tr>
                                          </thead>
                                          <tbody>
                                                <tr>
                                                      <td class="p-3">1</td>
                                                      <td class="p-3">دانش شماره یک</td>
                                                      <td class="p-3">دارد</td>
                                                      <td class="p-3">2021/04/25</td>
                                                      <td class="p-3">در حال بررسی</td>
                                                </tr>
                                                <tr>
                                                      <td class="p-3">2</td>
                                                      <td class="p-3">دانش شماره دو</td>
                                                      <td class="p-3">دارد</td>
                                                      <td class="p-3">2021/04/23</td>
                                                      <td class="p-3">در حال بررسی</td>
                                                </tr>
                                                <tr>
                                                      <td class="p-3">3</td>
                                                      <td class="p-3">دانش شماره سه</td>
                                                      <td class="p-3">دارد</td>
                                                      <td class="p-3">2021/04/21</td>
                                                      <td class="p-3">در حال بررسی</td>
                                                </tr>
                                          </tbody>
                                    </table>
                                    <!-- end table content -->
                              </div>
                        </div>
                  </div>
                  <div id="settingBtn" class="theme-color text-white">
                        <i class="fas fa-cog"></i>
                  </div>
                  <footer
                        class="
                              col-12 col-m-12 col-sm-12
                              d-flex
                              flex-column
                              justify-content-center
                              text-center
                              mt-5
                        "
                  >
                        <div>
                              <hr />
                              <p>Copyright &copy; 2021</p>
                        </div>
                  </footer>
            </div>
      </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
