<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Raya Admin Panel responsive with bootstrap</title>
            <link rel="stylesheet" href="styles/styles.css" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
            />
      </head>
      <body>
            <div class="container-fluid">
                  <!-- start top menu -->
                  <div class="topMenu fixed-top">
                        <ul class="topMenu-right">
                              <li><i class="far fa-user-circle"></i></li>
                              <li><i id="openSidebar" class="fas fa-bars"></i></li>
                        </ul>
                        <form action class="topMenu-search">
                              <span class="fa fa-search"></span>
                              <input type="search" name="searchBox" placeholder="جستجو کن...!" />
                        </form>
                        <ul class="topMenu-left d-flex flex-row">
                              <li><i class="far fa-envelope"></i></li>
                              <li><i class="far fa-bell"></i></li>
                              <li><i class="far fa-user-circle"></i></li>
                        </ul>
                  </div>
                  <!-- end top menu -->
                  <!-- start sidebar -->
                  <!-- <div> -->
                  <div id="sidebarNav" class="bg-white justify-content-center align-items-center">
                        <ul>
                              <li class="active theme-color">
                                    <i class="fas fa-box-open"></i>
                              </li>
                              <li><i class="fas fa-plus"></i></li>
                              <li><i class="fas fa-download"></i></li>
                              <li><i class="far fa-edit"></i></li>
                              <li><i class="far fa-hdd"></i></li>
                              <li><i class="far fa-file"></i></li>
                              <li><i class="fas fa-headset"></i></li>
                              <li><i class="far fa-star"></i></li>
                              <li><i class="fas fa-cog"></i></li>
                        </ul>
                  </div>
            </div>
            <!-- </div> -->
            <!-- end sidebar -->
            <!-- start container box => 4 -->
            <div id="wrapper">
                  <div class="row mt-2">
                        <div class="col-12 col-sm-6 col-xs-6 col-md-6 col-lg-3">
                              <div class="box bg-success">
                                    <div class="texts">
                                          <p>ثبت دانش جدید</p>
                                          <p>43545</p>
                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-sm-6 col-xs-6 col-md-6 col-lg-3">
                              <div class="box bg-primary">
                                    <div class="texts">
                                          <p>دریافتی</p>
                                          <p>4006</p>
                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-sm-6 col-xs-6 col-md-6 col-lg-3">
                              <div class="box bg-warning">
                                    <div class="texts">
                                          <p>در جریان</p>
                                          <p>61344</p>
                                    </div>
                              </div>
                        </div>
                        <div class="col-12 col-sm-6 col-xs-6 col-md-6 col-lg-3">
                              <div class="box bg-danger">
                                    <div class="texts">
                                          <p>آرشیو</p>
                                          <p>34040</p>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- start table content -->
                  <div class="bg-white rounded col-12 col-sm-12 mt-5 table-area">
                        <div class="table-header">
                              <h2>لیست دانش ها</h2>
                        </div>
                        <div class="table-content">
                              <table class="table table-hover table-borderless">
                                    <thead class="thead text-white theme-color">
                                          <tr>
                                                <th>#ردیف</th>
                                                <th>موضوع</th>
                                                <th>پیوست</th>
                                                <th>تاریح ثبت</th>
                                                <th>وضعیت</th>
                                          </tr>
                                    </thead>
                                    <tbody>
                                          <tr>
                                                <td>1</td>
                                                <td>دانش شماره یک</td>
                                                <td>دارد</td>
                                                <td>2021/04/25</td>
                                                <td>در حال بررسی</td>
                                          </tr>
                                          <tr>
                                                <td>2</td>
                                                <td>دانش شماره دو</td>
                                                <td>دارد</td>
                                                <td>2021/04/23</td>
                                                <td>در حال بررسی</td>
                                          </tr>
                                          <tr>
                                                <td>3</td>
                                                <td>دانش شماره سه</td>
                                                <td>دارد</td>
                                                <td>2021/04/21</td>
                                                <td>در حال بررسی</td>
                                          </tr>
                                    </tbody>
                              </table>
                              <!-- end table content -->
                        </div>
                  </div>
                  <div id="settingBtn" class="theme-color text-white">
                        <i class="fas fa-cog"></i>
                  </div>
                  <footer class="col-12 col-m-12 col-sm-12">
                        <div class="copyright-area">
                              <hr />
                              <h5>Copyright &copy; 2021</h5>
                        </div>
                  </footer>
            </div>
      </body>
</html>
<script src="script/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
